<template name="myEvents">
<h2>Events</h2>
<ul>
{{#each myEvents}}
  <li><a href="{{pathFor route='event.show'}}">{{name}}</a></li>
{{/each}}
</ul>

<div class="addEvent">
  <h2>Add a new event</h2>
  <form>
    <div class="form-group">
      <label for="eventName">Event Name</label>
      <input type="text" id="eventName" />
    </div>
    <div class="form-group">
      <input class="btn btn-default" type="submit" value="Add this event" />
    </div>
  </form>
</div>
</template>
